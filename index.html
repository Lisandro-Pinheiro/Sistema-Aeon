  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Ensure the modal closes correctly
      $('#addCompanyModal').on('hidden.bs.modal', function () {
        document.getElementById('addCompanyForm').reset();
      });

      $('#editCompanyModal').on('hidden.bs.modal', function () {
        document.getElementById('editCompanyForm').reset();
      });

      // Add click event to edit buttons
      document.querySelectorAll('.edit-btn').forEach((button, index) => {
        button.addEventListener('click', () => openEditModal(index));
      });
    });

    function addCompany() {
      const companyName = document.getElementById('newCompanyName').value;
      const companyPhone = document.getElementById('newCompanyPhone').value;
      const companyDate = document.getElementById('newCompanyDate').value;
      const companyAddress = document.getElementById('newCompanyAddress').value;
      const companyTime = document.getElementById('newCompanyTime').value;

      const tableBody = document.getElementById('companyTableBody');
      const newRow = `
            <tr>
                <td>
                    <img src="dist/img/user8-128x128.jpg" alt="Product 1" class="img-circle img-size-32 mr-2">
                    ${companyName}
                </td>
                <td>${companyPhone}</td>
                <td>${companyDate}</td>
                <td>${companyAddress}</td>
                <td>
                    ${companyTime}
                    <a class="btn btn-tool btn-sm edit-btn" data-toggle="modal" data-target="#editCompanyModal">
                        <i class="fas fa-pencil-alt" style="margin-left: 80px; color: black;"></i>
                    </a>
                </td>
            </tr>
        `;
      tableBody.innerHTML += newRow;
      $('#addCompanyModal').modal('hide');

      // Add event to the new edit button
      document.querySelectorAll('.edit-btn').forEach((button, index) => {
        button.removeEventListener('click', () => openEditModal(index));
        button.addEventListener('click', () => openEditModal(index));
      });
    }

    function openEditModal(index) {
      const row = document.querySelectorAll('#companyTableBody tr')[index];
      const cells = row.querySelectorAll('td');

      document.getElementById('editCompanyName').value = cells[0].innerText.trim();
      document.getElementById('editCompanyPhone').value = cells[1].innerText.trim();
      document.getElementById('editCompanyDate').value = cells[2].innerText.trim();
      document.getElementById('editCompanyAddress').value = cells[3].innerText.trim();
      document.getElementById('editCompanyTime').value = cells[4].innerText.trim().split(' ')[0];
      document.getElementById('editCompanyIndex').value = index;
    }

    function saveEditCompany() {
      const index = document.getElementById('editCompanyIndex').value;
      const row = document.querySelectorAll('#companyTableBody tr')[index];
      const cells = row.querySelectorAll('td');

      // Atualiza os valores, mantendo a imagem existente
      cells[0].innerHTML = `<img src="dist/img/user8-128x128.jpg" alt="Product 1" class="img-circle img-size-32 mr-2"> ${document.getElementById('editCompanyName').value}`;
      cells[1].innerText = document.getElementById('editCompanyPhone').value;
      cells[2].innerText = document.getElementById('editCompanyDate').value;
      cells[3].innerText = document.getElementById('editCompanyAddress').value;
      cells[4].innerHTML = `${document.getElementById('editCompanyTime').value} <a class="btn btn-tool btn-sm edit-btn" data-toggle="modal" data-target="#editCompanyModal"><i class="fas fa-pencil-alt" style="margin-left: 80px; color: black;"></i></a>`;

      $('#editCompanyModal').modal('hide');
    }
  </script>
